spring.datasource.url=jdbc:postgresql://postresql:5432/discount
spring.datasource.username=dis_adm
spring.datasource.password=dis_adm_2026
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate SQL dialect for Postgres 16
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Force Hibernate to wrap every table/column name in double-quotes:
hibernate.globally_quoted_identifiers = true
hibernate.globally_quoted_identifiers_skip_column_definitions = true
